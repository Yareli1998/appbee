<app-header titulo="Otros Gastos"></app-header>

<ion-content>
    <ion-list>
        <ion-item>
  
        <ion-label position="floating">Producto 1</ion-label>
        <ion-input type="text"
                     [(ngModel)]="producto1"></ion-input>
         </ion-item>
       
    </ion-list>

    <ion-list>
      <ion-item>

      <ion-label position="floating">Gasto </ion-label>
      <ion-input type="number"
                   [(ngModel)]="gasto1"></ion-input>
       </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
  
        <ion-label position="floating">Producto 2 </ion-label>
        <ion-input type="text"
                     [(ngModel)]="producto2"></ion-input>
         </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
  
        <ion-label position="floating">Gasto </ion-label>
        <ion-input type="number"
                     [(ngModel)]="gasto2"></ion-input>
         </ion-item>
      </ion-list>

      <ion-button expand="full" type="submit" color="warning">
        Guardar
      </ion-button>
</ion-content>
