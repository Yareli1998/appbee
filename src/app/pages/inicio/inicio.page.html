<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button> 
    </ion-buttons>

    <ion-title color="warning">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes"
               [routerLink]="c.redirectTo"
               detail>
      <ion-icon [name]="c.icon" slot="start" color="warning"></ion-icon>
        {{c.name}}
    </ion-item> 
  </ion-list>


 

</ion-content>
